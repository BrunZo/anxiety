<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-4xl font-bold mb-8 text-gray-800">Record Your Anxiety</h1>
    <form id="form" class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <div class="mb-6">
            <label for="type" class="block text-sm font-semibold text-gray-700 mb-2">
                Enter the anxiety type:
            </label>
            <input 
                type="text" 
                id="type" 
                placeholder="social, existential, performant, etc."
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
            >
        </div>
        <div class="mb-6">
            <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">
                Describe how you feel in a few words:
            </label>
            <textarea 
                id="description" 
                placeholder="Describe the anxiety"
                rows="4"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent resize-none"
            ></textarea>
        </div>
        <button 
            type="button" 
            onclick="submitForm()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition-colors duration-200"
        >
            Submit
        </button>
    </form>
    <script>
        function submitForm() {
            fetch("/form", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    type: document.getElementById("type").value,
                    description: document.getElementById("description").value
                })
            }).then(response => response.json()).then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    window.location.href = "/exercise";
                }
            });
        }
    </script>
</body>
</html>
