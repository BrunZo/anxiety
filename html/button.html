<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex flex-col items-center justify-center min-h-[60vh]">
        <h1 class="text-4xl font-bold mb-8 text-gray-800">Anxiety Tracker</h1>
        <button id="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-8 rounded-lg text-lg shadow-lg transition-colors duration-200">
            Click me
        </button>
    </div>
    <script>
        const button = document.getElementById("button");
        button.addEventListener("click", () => {
            window.location.href = "/form";
        });
    </script>
</body>
</html>
