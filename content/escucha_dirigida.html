<h1 class="text-2xl font-bold">Escucha dirigida</h1>
<p>Elegí un sonido del entorno (el reloj, la música, el aire).</p>
<p>Prestale atención como si fuera una pista que debieras seguir.</p>
<p>Cada vez que la mente se va, recordá: "vuelvo al sonido."</p>
<p>Ejercicio breve para entrenar la atención flexible.</p>
