<h1 class="text-2xl font-bold">Microtarea consciente</h1>
<p>Elegí una acción breve y concreta (lavarte las manos, abrir una ventana, servir agua) y hacela como si fuera la única tarea del día.</p>
<p>"Abro la canilla, el agua suena, la toalla está áspera."</p>
<p>Una forma simple de volver al momento presente.</p>
