<h1 class="text-2xl font-bold">Pensamiento como nube</h1>
<p>Observá un pensamiento ansioso y decí mentalmente:</p>
<p>"Estoy teniendo el pensamiento de que…"</p>
<p>("...va a salir mal", "...no voy a poder").</p>
<p>Imaginá que el pensamiento se aleja como una nube o un subtítulo.</p>
<p>Promueve la distancia con las ideas sin luchar contra ellas.</p>
