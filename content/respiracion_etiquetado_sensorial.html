<h1 class="text-2xl font-bold">Respiración y etiquetado sensorial</h1>
<p>Inhalá profundo y, mientras exhalás, nombrá en voz baja tres cosas que percibís con los sentidos:</p>
<p>"Veo la luz del sol, escucho el tráfico, siento el respaldo de la silla."</p>
<p>Ayuda a reorientar la atención al presente con lenguaje descriptivo.</p>
