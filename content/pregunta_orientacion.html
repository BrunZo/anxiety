<h1 class="text-2xl font-bold">Pregunta de orientación</h1>
<p>Preguntate en voz baja o mentalmente:</p>
<p>"¿Dónde estoy ahora? ¿Qué hora es? ¿Qué estoy haciendo?"</p>
<p>Respondé con tres datos concretos, por ejemplo: "Estoy en el sillón, son las 19:30, estoy por cenar."</p>
<p>Refuerza el contacto con la realidad.</p>
