<h1 class="text-2xl font-bold">Foco en el tacto</h1>
<p>Tocá con atención plena una textura (la tela del pantalón, una taza, una pulsera).</p>
<p>Sentí su temperatura, rugosidad y peso.</p>
<p>Apretá o soltá suavemente mientras decís mentalmente: "Estoy acá, tocando esto."</p>
<p>Sirve para cortar pensamientos circulares o sensaciones de desconexión.</p>
